<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="./img/logo.png">
    <title>GNR | Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body.login-page {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('./img/fundo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 80px;
            border-radius: 15px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            color: #fff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
            background: transparent;
            color: #fff;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #bbb;
            font-size: 18px;
        }

        button {
            background-color: #7785cc;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6777cc;
        }

        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form" method="POST" action="/login">
                <div class="input-group">
                    <label for="username">Usu치rio:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usu치rio" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
                <div id="login-error" class="error-message">
                    <script>
                        const urlParams = new URLSearchParams(window.location.search);
                        if (urlParams.get('error') === 'invalid') {
                            document.getElementById('login-error').textContent = 'Usu치rio ou senha inv치lidos';
                        }
                    </script>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
